<h1>{{ title }}</h1>
<span>
  {% for category in other_categories %}
  <a href=../categories/{{ category.id }}>{{ category.title }}</a>
  {% endfor %}
</span>
<a href=../..>home</a>
<ul>
  {% for item in items %}
  <li>
    <a href={{ item.link }} style="text-decoration:none"><h2>{{ item.title }}</h2></a>
    <p>
      <a href=../sources/{{ item.source_id }}.html>{{ item.source }}</a> // {{ item.published_at }}
    </p>
  </li>
  {% endfor %}
</ul>
